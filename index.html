<!DOCTYPE html>
<html lang="es">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">

</head>



<body class="p-4">

  <div class="container background-color-light">
    <h3>Payment form example</h3>

    <div class="alert alert-danger mt-3" role="alert">
      Some fields are missing
    </div>

    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" class="form-control" id="cvc" placeholder="0000">
        </div>
        <div class="col-md-3">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state">
            <option selected>Pick a state</option>
            <option>Madrid</option>
            <option>Barcelona</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postalCode" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="postalCode">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">We accept:</label><br>


        <ul class="list-group list-group-horizontal mb-3">
          
          <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
            <label class="form-check-label" for="firstRadio"></label>
            <img src="https://cdn-icons-png.freepik.com/256/16556/16556096.png?ga=GA1.1.2007252181.1749071580&semt=ais_incoming" height="30" alt="MasterCard" class="select">
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
            <label class="form-check-label" for="secondRadio"></label>
            <img src="https://cdn-icons-png.freepik.com/256/15449/15449794.png?ga=GA1.1.2007252181.1749071580&semt=ais_incoming" height="30" alt="MasterCard" class="select">
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
            <label class="form-check-label" for="thirdRadio"></label>
            <img src="https://cdn-icons-png.freepik.com/256/349/349228.png?ga=GA1.1.2007252181.1749071580&semt=ais_incoming" height="30" alt="MasterCard" class="select">
          </li>
        </ul>


        
        
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
      </div>

      <div class="d-flex justify-content-end">
        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
